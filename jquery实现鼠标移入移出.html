<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery实现鼠标移入移出</title>
<style>
div {float:left;margin-left:20px;margin-top:100px;text-align:center;font-size:10px;}
.div1 {width:50px;height:50px;background:#f00;}
.div2 {width:200px;height:200px;background:#ccc;display:none;}
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  var $div1 = $(".div1");
  var $div2 = $(".div2");
  
  $div1.mouseover(function(){	
   //停止此时其它的动画效果
	$div2.stop(true,false).show();  
  })
  $div2.mouseover(function(){	 
	$div2.stop(true,false).show();  
  })
  $div1.mouseout(function(){
	 //hide里面需要加入参数，否则delay()不起作用
	 $div2.delay(300).hide(0);  
  })	
  $div2.mouseout(function(){
	 $div2.delay(300).hide(0);  
  })
})
</script>
</head>

<body>
<div class="div1">放上鼠标</div>
<div class="div2">我是内容</div>
</body>
</html>
